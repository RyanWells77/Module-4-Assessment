<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>

    <section>
      <button id="starWars-ships">Star Wars Ships</button>
      <div id="Ship-list"></div>
      <h1>Add a new Ship</h1>
      <form id="shipForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" />
        <label for="manufacturer">Manufacture</label>
        <input type="test" name="manufacturer" id="manufacturer">
        <label for="cost_in_credits">Cost in Credits</label>
        <input type="number" name="cost_in_credits" id="cost_in_credits">
        <label for="length">Length</label>
        <input type="text" name="length" id="length">
        <label for="Max atmosphering Speed">Max Atmosphering speed</label>
        <input type="text" name="max_atmosphering_speed" id="max_atmosphering_speed">
        <label for="crew">Crew</label>
        <input type="text" name="crew" id="crew">
        <label for="passengers">Passengers</label>
        <input type="text" name="passengers" id="passengers">
        <label for="cargo_capacity">Cargo Capacity</label>
        <input type="text" name="cargo_capacity" id="cargo_capacity">
        <label for="consumables">Consumables</label>
        <input type="text" name="consumables" id="consumables">
        <label for="hyperdrive_rating">Hyperdrive rating</label>
        <input type="text" name="hyperdrive_rating" id="hyperdrive_rating">
        <label for="mglt">MGLT</label>
        <input type="text" name="mglt" id="mglt">
        <label for="starship_class">Starship Class</label>
        <input type="text" name="starship_class" id="starship_class">
        <button type="submit">Add Ship</button>
      </form>
      
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
